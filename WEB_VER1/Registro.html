<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccd204de71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Registro.css">
    <title>Registro</title>
</head>
<body>
    <form action="#" class="form">
        <h1>Registrate</h1>
        <div class="container">

            <div class="input-container">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" name="nombre" id="user" placeholder="Ingrese su nombre" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-phone icon"></i>
                <input type="tel" name="tel" id="phone" placeholder="Ingrese su celular" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" name="mail" id="email" placeholder="Ingrese su correo" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" name="pass" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="button">
                <input type="submit" value="Registrate">
                <p>Al registrarse acepta todas nuestras <u>Condiciones de uso y Politicas de Privacidad</u>.</p>
                <p>¿Ya tienes una cuenta? <a href="Iniciar_sesion.html">Iniciar Sesión</a></p>
                <p>Volver a <a href="index.html">Inicio</a></p>
            </div>
        </div>
    </form>
</body>
</html>
