<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccd204de71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Iniciar_sesion.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <form action="#" class="form">
        <h1>Iniciar Sesión</h1>
        <div class="container">
            <div class="input-container">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" id="mail" name="email" placeholder="Ingrese su correo" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" name="pas" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="button">

                <input type="submit" value="Iniciar Sesión">
                <p>Al iniciar sesión acepta todas nuestras <u>Condiciones de uso y Politicas de Privacidad</u>.</p>
                <p>¿No tienes una cuenta? <a href="Registro.html">Registrate</a></p>
                <p>Volver a <a href="index.html">Inicio</a></p>
            </div>
        </div>
    </form>
</body>
</html>
