<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Sidebar__Menu/css/normalize.css">
    <link rel="stylesheet" href="/Sidebar__Menu/css/style.css">
    <title>Sidebar Menu Proyecto</title>
</head>
<body>
    <header class="hero">
        <div class="hero__main">
            <button id="open-menu" class="open-menu">
                <i class="bi bi-list menu-icon"></i>
            </button>

            <nav id="navegation-menu" class="navegation__menu">
                <button id="close-menu" class="close-menu">
                    <i class="bi bi-x-lg menu-icon"></i>
                </button>

                <div class="navegation__items">
                    <a href="#" class="navegation__link"><i class="bi bi-house-door-fill icon"></i>Inicio</a>

                    <div class="navegation__link">
                        <i class="bi bi-file-person-fill icon"></i>Nosotros

                        <button id="btn-submenu" class="btn-submenu">
                            <i class="bi bi-arrow-right-circle-fill submenu-icon"></i>
                        </button>

                        <div class="submenu" id="submenu">
                            <a href="#" class="submenu__link"><i class="bi bi-book-fill icon"></i>Misión</a>
                            <a href="#" class="submenu__link"><i class="bi bi-journal icon"></i>Política</a>
                            <a href="#" class="submenu__link"><i class="bi bi-bookmarks-fill icon"></i>Condiciones</a>
                        </div>

                    </div>

                    <a href="#" class="navegation__link"><i class="bi bi-person-vcard-fill icon"></i>Acerca de</a>

                    <a href="#" class="navegation__link"><i class="bi bi-info-circle-fill icon"></i>Ayuda</a>

                    <a href="#" class="navegation__link"><i class="bi bi-person-fill icon"></i>Iniciar Sesión</a>
                    
                    <div class="input__container">
                        <input type="checkbox" name="check" id="checkbox" class="input">
                        <label for="checkbox" class="label"></label>
                    </div>
                </div>
            </nav>

            <div class="hero__links">
                <a href="#" class="links">Inicio</a>
                <a href="#" class="links">Ayuda</a>
                <a href="#" class="links">Contactanos</a>
                <a href="#" class="links">Iniciar Sesión</a>
            </div>

            <figure class="hero__picture">
                <img src="/img/javascript.svg" alt="logo" class="logo">
            </figure>
        </div>
    </header>

    <script src="/Sidebar__Menu/js/app.js"></script>
</body>
</html>
