<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccd204de71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <form action="#" class="form">
        <h1>Registrate</h1>

        <div class="container">

            <div class="input-container">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" name="name" id="name" placeholder="Ingrese su Nombre" required>
            </div>
            <div class="input-container">
                <i class="fa-solid fa-phone icon"></i>
                <input type="tel" name="tel" id="tel" placeholder="Ingrese su Numero" required>
            </div>
            <div class="input-container">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" name="email" id="email" placeholder="Inrgesa tu Correo" required>
            </div>
            <div class="input-container">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" name="pass" id="password" placeholder="Ingresa tu password" required>
            </div>

            <div class="button">
                <input type="submit" value="Registrate">
                <p>Al Registrarse aceptas todas nuestras <u>Condicioes de uso y Políticas de Privacidad</u>.</p>
                <p>¿Ya tienes Cuenta? <a class="p-link" href="sign_in.html">Incia Sesión</a></p>
                <p>Volver a <a class="p-link" href="index.html">Inicio</a></p>
            </div>
        </div>
    </form>
</body>
</html>
