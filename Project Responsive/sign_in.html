<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccd204de71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign_in.css">
    <title>Sig In</title>
</head>
<body>
    <form action="#" class="form">
        <h1>Sign In</h1>

        <div class="container">

            <div class="container-input">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>
            </div>

            
            <div class="container-input">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" name="password" id="password" placeholder="Ingresa tu password" required>
            </div>

            <div class="button">
                <input type="submit" value="Iniciar Sesión">
                <p>Al Iniciar Sesión aceptas todas nuestras <u>Condicioes de uso y Políticas de Privacidad</u>.</p>
                <p>¿No tienes Sesión? <a class="p-link" href="register.html">Registrate</a></p>
                <p>Volver a <a class="p-link" href="index.html">Inicio</a></p>
            </div>
        </div>
    </form>
</body>
</html>
